            <input style="width: 30%" type="text" id="player1_name_input" class="form-control" placeholder="Player 1 Name">

        <center id="left-side">

            <h1 style="color: #ffffff;">Fun Fact:</h1>
            <p style="color: #ffffff; cursor: pointer;" id="funfact_display" onclick="setFunFact()">Think of a number. Double it. Add six. Half it. Take away the number you started with. Your answer is three.</p>
